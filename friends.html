<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Page on Kokoa Clone</title>
</head>
<body>
    <img id="login-background" src="/jeju-sea.jpeg" alt="">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Jeju Island</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" id="time">
            <span></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fab fa-itunes-note fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen"> 
        <div class="user-component">
        
        <div class="user-component__column">
            <img src="/1.jpg" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Jeju Boi</h4>
                <h6 class="user-component__subtitle">I live in Jeju!</h6>
            </div>
        </div>
        <div class="user-componet__column">

        </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="/haeubang.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">돌하르방</h4>
                        <h6 class="user-component__subtitle">슈슈슉 나..는...돌하르방!</h6>
                    </div>
                </div>
                <div class="user-componet__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                </div>
    </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="/hanla-mountain.jpeg" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">한라산</h4>
                        <h6 class="user-component__subtitle">안녕 나는 한라산이야!</h6>
                    </div>
                </div>
                <div class="user-componet__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img src="/sungsan.jpeg" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">성산일출봉</h4>
                <h6 class="user-component__subtitle">안녕 나는 성산일출봉이야!</h6>
            </div>
        </div>
        <div class="user-componet__column">
            <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
        </div>
        </div>
</div>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn"><a class="nav__link" href="chat.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification nav__notification__sm"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <img src="/tengerine.jpeg" alt="tengerine">
        <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
        <img src="/jeju-day.jpeg" alt="jeju-day">
        <span>Jeju Clone</span>
        <span>by Jeju Boi</span>
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/71a6c45f75.js" 
    crossorigin="anonymous"></script>
    <script src="/js/time.js"></script>
</body>
</html>
