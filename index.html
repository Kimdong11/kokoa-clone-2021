<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Jeju Islandd</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" id="time">
            <span></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <img id="login-background" src="jeju-sea.jpeg" alt="">
    <header class="welcome-header">
        <h1 class="welcome-header__title">Wekcome to Jeju Clone</h1>
       <p class="welcome-header__text"> If you have a interesting about Jeju , log in with your 
           email or Phone Number
        </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or Phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <img src="jeju-day.jpeg" alt="jeju-day">
        <span>Jeju Clone</span>
        <span>by Jeju Boi</span>
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/71a6c45f75.js" 
    crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
</body>
</html>
